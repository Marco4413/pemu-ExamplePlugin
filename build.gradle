plugins {
    id 'java'
}

// This is done to make sure that PEMU can read the Plugin classes properly
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group 'io.github.marco4413'
version '1.0-RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}

jar { }

dependencies {
    compileOnly project(':PEMU')
    // Using runtimeOnly to load PEMU when running the project on an IDE
    runtimeOnly project(':PEMU')
    // This is compileOnly because PEMU also uses it and Plugins can access it when loaded
    compileOnly 'org.jetbrains:annotations:22.0.0'
}
